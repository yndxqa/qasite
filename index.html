<!DOCTYPE html>
<html lang="ru">
<head>

<body class="page">
  <header class="header">
    <script async="" src="https://quanty-web.com/quanty.js"></script>
    <script>
      window.qw = window.qw || function() {
        (window.qw.dl = window.qw.dl || []).push(arguments);
      };
      qw(95074805, 'init', {

    <img src="images/Vector.03b78ada3425e9132ff3.svg" alt="Логотип место" class="header__logo">

    <section class="elements">

        <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg" alt="test">

          <h2 class="element__name">test</h2>

      <!-- Ваш код для остальных элементов -->
    </section>

  </footer>

        <div class="element__like-elements">
          <button class="element__like" type="button"></button>
          <p class="element__likes-counter">0</p>
        </div>
